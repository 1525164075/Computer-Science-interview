<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 100px;
        background-color: red;

        /* 调用动画*/
        /* animation: 动画名称 持续时间  执行次数  是否反向  运动曲线 延迟执行。infinite 表示无限次*/
        /* animation: move 10s  alternate linear 3; */
        animation: move2 4s infinite;
      }

      /* 方式一：定义一组动画*/
      @keyframes move1 {
        from {
          transform: translateX(0px) rotate(0deg);
        }
        to {
          transform: translateX(500px) rotate(555deg);
        }
      }

      /* 方式二：定义多组动画*/
      @keyframes move2 {
        0% {
          transform: translateX(0px) translateY(0px) scale(1); /* 添加缩放初始值 */
          background-color: red;
          border-radius: 10px;
          opacity: 1; /* 初始透明度 */
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* 添加阴影 */
        }

        25% {
          transform: translateX(500px) translateY(0px) rotate(90deg); /* Y轴轻微上移并旋转 */
          background-color: yellow;
          border-radius: 20px;
          opacity: 0.8; /* 透明度微降，增加动态感 */
          box-shadow: 0 0 20px rgba(255, 255, 0, 0.7); /* 黄色阴影 */
        }

        50% {
          transform: translateX(500px) translateY(200px) scale(1.2); /* 放大并下移 */
          background-color: green;
          border-radius: 50%; /* 使用百分比更直观表示圆形 */
          opacity: 1; /* 恢复透明度 */
          box-shadow: 0 0 30px rgba(0, 255, 0, 0.6); /* 绿色阴影 */
        }

        75% {
          transform: translateX(0px) translateY(200px) rotate(-45deg); /* 回程时旋转 */
          background-color: #00b7eb; /* 过渡色，浅蓝色更柔和 */
          border-radius: 30px; /* 圆角过渡 */
          opacity: 0.9;
          box-shadow: 0 0 20px rgba(0, 183, 235, 0.5);
        }

        100% {
          transform: translateX(0px) translateY(0px) scale(1); /* 回到原大小 */
          background-color: red;
          border-radius: 10px; /* 初始圆角更自然 */
          opacity: 1;
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* 恢复初始阴影 */
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
