<!DOCTYPE html>
<html>
<head>
  <style>
    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent; /* 左边透明 */
      border-right: 50px solid transparent; /* 右边透明 */
      border-top: 50px solid red; /* 上边有颜色，形成向下三角形 */
    }
  </style>
</head>
<body>
  <div class="triangle"></div>
</body>
</html>
