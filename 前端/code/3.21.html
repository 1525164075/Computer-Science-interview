<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            height: 500px;
            background: pink;
        }
        .son {
            position: absolute;

            width: 300px;
            height: 200px;
            background: red;
            top: 50%; /* 父元素高度的一半向下偏移 */
            left: 50%; /* 父元素宽度的一半向右偏移 */
            margin-top: -100px; /* 自身高度的一半向上偏移 */
            margin-left: -150px; /* 自身宽度的一半向左偏移 */

        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script></script>
</body>
</html>
